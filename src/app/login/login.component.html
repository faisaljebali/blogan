<div class='container-fluid container'>
  <br>
  <div class="col-md-6 offset-md-3">
  <h2 class="card-title mt-2 txtsign">Sign in</h2>
  <div class="alert alert-danger" role="alert" *ngIf="messageError != ''">
    {{messageError}}
  </div>
  <form [formGroup]="formlogin" id="formregistre" (ngSubmit)="loginForm()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  formControlName="email" name="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  formControlName="password" name="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
        </div>  </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block regiterbtn" id="submitRegister"> Login in  </button>
        </div> <!-- form-group// -->
  </form>
  </div>
  </div>
