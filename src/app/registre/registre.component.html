<div class='container-fluid container'>
<br>
<div class="col-md-6 offset-md-3">
<h2 class="card-title mt-2 txtsign">Sign up</h2>
<form [formGroup]="formregister" id="formregistre" (ngSubmit)="registerForm()">
      <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control"  formControlName="nom" name="nom" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
            <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
              <div *ngIf="f.nom.errors.required">First Name is required</div>
            </div>
      </div>
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control"  formControlName="prenom" name="prenom" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">
          <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
              <div *ngIf="f.prenom.errors.required">Last Name is required</div>
            </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control"  formControlName="email" name="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            <div class="invalid-feedback" *ngIf="emailRepeat">Email use by another user</div>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  formControlName="password" name="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
      </div>  </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block regiterbtn" (click)="registerForm()" id="submitRegister"> Sign up  </button>
      </div> <!-- form-group// -->
</form>
</div>
</div>
